<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Notes Marketplace</title>
        <link rel="stylesheet" href="css/Bootstrap/bootstrap.min.css">
        
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
            
        <link rel="shortcut icon" href="Images/img/favicon.ico">
                
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style.min.css">
        
        <link rel="stylesheet" href="css/responsive.css">
  
    </head>
<body>
   
    <section id="signup">
        <div class="signup container">
            <div class="login-content row">
                <div class="logo text-center col-md-12 col-sm-12 col-xs-12">
                    <img src="Images/img/top-logo.png">
                </div>
                <div class="col-md-4 col-sm-3 col-xs-4"></div>
                <div class="login-form col-md-4 col-sm-6 col-xs-12">                
                    <div class="heading text-center">
                        <h3>Create an Account</h3>
                        <p>Enter Your details to signup</p>       
                    </div>
                    <form class="contactform row">
                       <p class="text-center success-text">Your account has been sucessfuly created.</p>
                        <div class="form-group">
                            <label>First Name*</label>
                            <input type="text" class="form-control" placeholder="Enter your First Name">
                            <label>Last Name*</label>
                            <input type="text" class="form-control" placeholder="Enter your Last Name">
                            <label>Email*</label>
                            <input type="text" class="form-control" placeholder="Enter your Email address">
                                
                            <label>Password</label>    
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" name="password" placeholder="Enter Your Password">
                                  <span toggle="#password-field" class="field-icon toggle-password">
                                      <img src="Images/img/eye.png">
                                  </span>
                            </div>
                            <label>Confirm Password</label>
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" name="password"  placeholder="Enter Your confirm Password">
                                  <span toggle="#password-field" class="field-icon toggle-password">
                                      <img src="Images/img/eye.png">
                                  </span>
                            </div>
                            
                            <button class="btn col-md-12col-sm-12 col-xs-12" formaction="email_verification.html">SIGN UP</button>
                            
                            <p class="text-center">Already have an account?<a href="login.html">Login</a></p>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 col-sm-3 col-xs-4"></div>
            </div>
        </div>
    </section>
        
    <!--Scripts-->
    <script src="js/jquery.js"></script>

    <script src="js/Bootstrap/bootstrap.min.js"></script>
    
    <script src="js/easing/easing.min.js"></script>
    
    <script src="js/script.js"></script>
    
</body>
    
</html>
