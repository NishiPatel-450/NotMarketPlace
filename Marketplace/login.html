<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Notes Marketplace</title>
        <link rel="stylesheet" href="css/Bootstrap/bootstrap.min.css">
        
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
            
        <link rel="shortcut icon" href="Images/img/favicon.ico">
                
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style.min.css">
        
        <link rel="stylesheet" href="css/responsive.css">
  
    </head>
<body>
   
    <section id="login">
        <div class="login container">
            <div class="login-content row">
                <div class="logo text-center col-md-12 col-sm-12 col-xs-12">
                    <img src="Images/img/top-logo.png">
                </div>
                <div class="col-md-4 col-sm-3 col-xs-4"></div>
                <div class="login-form col-md-4 col-sm-6 col-xs-12">                
                    <div class="heading text-center">
                        <h3>Login</h3>
                        <p>Enter Your email address and password to login</p>       
                    </div>
                    <form class="contactform row">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="Enter your email address">                               
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-4">
                                   <label>Password</label>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-4 text-right">
                                   <label><a href="forgot_password.html">Forgot Password?</a></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" name="password" placeholder="Enter your Password">
                                  <span toggle="#password-field" class="field-icon toggle-password">
                                      <img src="Images/img/eye.png">
                                  </span>
                            </div>
                            <input type="checkbox">
                            <label>Remember me</label><br>
                            
                            <button class="btn col-md-12" formaction="index.html">LOGIN</button>
                            
                            <p class="text-center">Don't have an account?<a href="signup.html">Sign Up</a></p>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 col-sm-3 col-xs-4"></div>
            </div>
        </div>
    </section>
        
    <!--Scripts-->
    <script src="js/jquery.js"></script>

    <script src="js/Bootstrap/bootstrap.min.js"></script>
    
    <script src="js/easing/easing.min.js"></script>
    
    <script src="js/script.js"></script>
    
</body>
    
</html>
