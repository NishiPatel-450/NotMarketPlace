<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Notes Marketplace</title>
        <link rel="stylesheet" href="css/Bootstrap/bootstrap.min.css">
        
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
            
        <link rel="shortcut icon" href="img/favicon.ico">
                
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style.min.css">
        
        <link rel="stylesheet" href="css/responsive.css">
  
    </head>
<body>
   
    <section id="forgot-password">
        <div class="forgot-password container">
            <div class="login-content row">
                <div class="logo text-center col-md-12 col-sm-12 col-xs-12">
                    <img src="img/top-logo.png">
                </div>
                
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
                <div class="login-form col-md-4 col-sm-4 col-xs-4">                
                    <div class="heading text-center">
                        <h3>Chanage Password</h3>
                        <p>Enter Your new password to change your password</p>       
                    </div>
                    <form class="contactform row" action="">
                        <div class="form-group">
                            <label>Old Password</label>
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" name="password"  placeholder="Enter your old password">
                                  <span toggle="#password-field" class="field-icon toggle-password">
                                      <img src="img/eye.png">
                                  </span>
                            </div>
                            <label>New Password</label>
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" name="password" placeholder="Enter your new password">
                                  <span toggle="#password-field" class="field-icon toggle-password">
                                      <img src="img/eye.png">
                                  </span>
                            </div>
                            <label>Confirm Password</label>
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" name="password" placeholder="Enter your confirm password">
                                  <span toggle="#password-field" class="field-icon toggle-password">
                                      <img src="img/eye.png">
                                  </span>
                            </div>                               
                            
                            <button class="btn col-md-12 col-sm-12 col-xs-12" formaction="login.html">SUBMIT</button>
                        
                        </div>
                    </form>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
            </div>
        </div>
    </section>
        
    <!--Scripts-->
    <script src="js/jquery.js"></script>

    <script src="js/Bootstrap/bootstrap.min.js"></script>
    
    <script src="js/easing/easing.min.js"></script>
    
    <script src="js/script.js"></script>
    
</body>
    
</html>
